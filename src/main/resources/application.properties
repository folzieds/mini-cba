server.port = 9090

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASS}
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto = update

shin.datasource.url=${DATASOURCE_URL}
shin.datasource.username=${DATASOURCE_USERNAME}
shin.datasource.password=${DATASOURCE_PASS}
shin.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.enabled=false
